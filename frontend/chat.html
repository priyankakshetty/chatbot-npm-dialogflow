<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:800" rel="stylesheet">
  <link rel="stylesheet" href="chat1.css" type="text/css"/>
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="chat2.js"></script>
</head>
<body>
<div class="chat">
  <div class="chat-title">
    <h1>Pantomath</h1>
    <h2>@pantomath</h2>
    <figure class="avatar">
      <img src="abc.png" /></figure>
  </div>
  <div class="messages">
    <div class="messages-content"></div>
  </div>
  <div class="message-box">
    <input type="text" class="message-input" placeholder="Type message here..."/>
    <button type="submit" class="message-submit"><b>Send</b></button>
  </div>
</div>
<div class="bg"></div>
</body>
</html>
